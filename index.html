<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class="container">
    
    <h1> Budget Tracker</h1>

    <div class="input-section">
        <input type="text" id="category" placeholder="Category (Food, Travel...)" />
        <input type="number" id="amount" placeholder="Amount" />
        <input type="text" id="description" placeholder="Note / Description" />
        <button id="add-expense-btn">Add Expense</button>
    </div>
<br> <br>
    <div class="control-section">
     <input type="text" id="search" placeholder="Search..." disabled>
<select id="filter" disabled>
            <option value="all">All Categories</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Bills">Bills</option>
            <option value="Shopping">Shopping</option>
        </select>
        <button id="export-csv-btn">Export CSV</button>
    </div>
<br> <br>
    <h2>Expense History</h2>
<div class="table-container">
<table>
    <thead>
        <tr>
            <th>Category</th>
            <th>Description</th>
            <th>Amount (ETB)</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="expense-table"></tbody>
</table>
<br> <br>
</div>

    <h2>Total Spent: <span id="total">0</span> ETB</h2>

  
    <h2>ðŸ“Š Expense Chart</h2>
<div class="chart-container">
    <canvas id="expenseChart" ></canvas>
</div>
</div>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>


</body>
</html>
